<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Ecocycle</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            padding: 20px;
        }
        
        .admin-login-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }
        
        .admin-icon {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .admin-login-card h2 {
            color: #2ecc71;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .admin-subtitle {
            text-align: center;
            color: #95a5a6;
            margin-bottom: 30px;
        }
        
        #loginMessage {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        
        #loginMessage.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
            display: block;
        }
        
        .default-credentials {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .default-credentials strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-icon">üîê</div>
            <h2>Admin Portal</h2>
            <p class="admin-subtitle">Ecocycle Management System</p>
            
            <div id="loginMessage"></div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter admin username" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password" autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span>Login</span>
                </button>
            </form>
        
        </div>
    </div>
    
    <script>
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const messageDiv = document.getElementById('loginMessage');
        
        try {
            const response = await fetch('/admin/login', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (data.success) {
                window.location.href = data.redirect;
            } else {
                messageDiv.textContent = data.message || 'Login failed';
                messageDiv.className = 'error';
            }
        } catch (error) {
            console.error('Error:', error);
            messageDiv.textContent = 'An error occurred during login';
            messageDiv.className = 'error';
        }
    });
    </script>
</body>
</html>

{% extends "base.html" %}

{% block title %}Add Sponsor{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1 class="page-title fade-in">Add Sponsor/Partner</h1>
    </div>
</div>

<div class="form-section">
    <div class="container">
        <div class="form-container slide-up">
            <form id="addSponsorForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Sponsor Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="logo">Logo Image</label>
                    <input type="file" id="logo" name="logo" accept="image/*">
                    <small>Upload sponsor logo (optional)</small>
                </div>
                
                <div class="form-group">
                    <label for="website">Website URL</label>
                    <input type="url" id="website" name="website" placeholder="https://example.com">
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Brief description of the sponsor/partnership"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span>Add Sponsor</span>
                </button>
                
                <a href="/admin/dashboard" class="btn btn-secondary" style="margin-left: 10px;">
                    <span>Cancel</span>
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('addSponsorForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    
    try {
        const response = await fetch('/admin/add-sponsor', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
            alert('Sponsor added successfully!');
            window.location.href = '/admin/dashboard';
        } else {
            alert(data.message || 'Failed to add sponsor');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred');
    }
});
</script>
{% endblock %}
